#define database configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://postgres/postgres
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=create

# define kafka configuration producer
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.learn.aiven.model
#spring.kafka.producer.properties.spring.json.add.type.headers=false

# define kafka configuration consumer
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
